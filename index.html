<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yapılacaklar</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="text-center text-danger my-4">
      <h1 class="mb-4">Yapılacaklar</h1>
      <form class="search">
        <input
          class="form-control m-auto"
          type="text"
          name="search"
          placeholder="Yapılacak ara"
        />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>İngilizce Öğren</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Ödevlerini Yap</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Evi Temizle</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add-form text-center my-4">
      <label class="text-light">Yeni Yapılacak Ekle</label>
      <input
        type="text"
        class="form-control m-auto mt-4"
        name="add"
        placeholder="Yapılacak girin..."
      />
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
